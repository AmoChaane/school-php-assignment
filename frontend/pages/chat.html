    <form class="send-message-form">
        <input class="textarea" type="text" placeholder="Type here!"/>
    </form>

    <script>
        const d = localStorage.getItem("userData")
        if(!d) {
            window.location.href='login.html';
        }
        
        const userData = JSON.parse(d);

        const urlParams = new URLSearchParams(window.location.search);
        const otherUserId = urlParams.get('otherUserId');
        const otherUserName = urlParams.get('otherUserName');
        document.querySelector(".menu .name").textContent = otherUserName;

        getMessages(userData.userId, otherUserId);

        setInterval(() => {
            getMessages(userData.userId, otherUserId);
        }, 2000);

        function getMessages(userId, otherUserId) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                const data = JSON.parse(this.response);

                const chatsContainer = document.querySelector(".chat");

                chatsContainer.innerHTML = "";
                data.messages.forEach(i => {
                    chatsContainer.innerHTML += i.html;
                });
                
            }
            };
            xmlhttp.open("GET", `../../backend/chat.php?action=GetMessages&myUserId=${userId}&otherUserId=${otherUserId}`, true);
            xmlhttp.send();
        }

        const form = document.querySelector(".send-message-form");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            sendMessage(form);
        });

        function sendMessage(form) {
            let userId = userData.userId;
            let otherUsersId = otherUserId;
            let message = document.querySelector(".textarea").value;

            const formData = new FormData(form);
            formData.append("action", "SendMessage");
            formData.append("myUserId", userId);
            formData.append("otherUserId", otherUsersId);
            formData.append("message", message);

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                const data = JSON.parse(this.response);

                const chatsContainer = document.querySelector(".chat");

                chatsContainer.innerHTML = "";
                data.messages.forEach(i => {
                    chatsContainer.innerHTML += i.html;
                });
                
            }
            };
            // xmlhttp.open("POST", `../../backend/chat.php?action=SendMessage&myUserId=${userId}&otherUserId=${otherUserId}&message=${message}`, true);
            xmlhttp.open("POST", `../../backend/chat.php`, true);
            xmlhttp.send(formData);
        }
    </script>
